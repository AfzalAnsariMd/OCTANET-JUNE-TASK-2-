<!DOCTYPE html>
<html>
<head>
  <title>Advanced Todo List</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  
</head>
<body style="background-color: wheat" >
  <div class="hui">
    <center>
  <div class="container">
    <h1> Todo List</h1>
    <div class="input-container">
      <input id="taskInput" type="text" placeholder="Enter a task"  size="37px" height="56px">
      <button id="addBtn">Add Task</button>
    </div>
    <ul id="taskList"></ul>
  
    <div class="btn-container">
      <button id="completeBtn">Complete Selected Tasks</button>
      <button id="deleteBtn">Delete Completed Tasks</button>
    </div>
  
  </div>
</div>

</center>

  <script src="script.js"></script>
</body>
</html>
